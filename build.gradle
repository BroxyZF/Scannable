plugins {
    id "architectury-plugin" version "3.4-SNAPSHOT"
    id "dev.architectury.loom" version "0.12.0-SNAPSHOT" apply false

//    id 'net.minecraftforge.gradle' version '5.1.+'
//    id 'com.matthewprenger.cursegradle' version '1.4.0'
//    id 'com.modrinth.minotaur' version '2.2.0'
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"

    loom {
        silentMojangMappingsLicense()
    }

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        mappings loom.officialMojangMappings()
    }
}

def getGitRef() {
    try {
        final def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-parse', '--short', 'HEAD'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    } catch (final Throwable ignored) {
        return 'unknown'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'architectury-plugin'

    archivesBaseName = "${rootProject.archives_base_name}-MC${rootProject.minecraft_version}-${project.name}"
    version = "${rootProject.semver}+${getGitRef()}"
    group = rootProject.maven_group

    repositories {
        maven {
            url 'https://cursemaven.com'
            content { includeGroup "curse.maven" }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.release = 17
    }

    java {
        withSourcesJar()
    }

    idea {
        module {
            for (final String exclude in ['run', 'out', 'logs', 'src/generated']) {
                excludeDirs += file(exclude)
            }
        }
    }
}

